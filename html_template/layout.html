<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Accident visualization</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Row for the Options -->
        <div class="row option-selector">
            <div class="col-1 option-field border">Year Selector</div>
            <div class="col option-field border"></div>
            <!-- Side Panel Button -->
            <div class="col-2 option-field border">
                <div class="vstack gap-1 float-end">
                    <p>To <b><span id="toggleText">hide</span></b> the extra visualizations, click the button below.</p>
                    <button type="button" class="btn btn-light float-end" id="sidePanelToggle">Toggle Side
                        Panel</button>
                </div>
            </div>
        </div>
        <!-- Row for the actual visualizations -->
        <div class="row border visualization-box">
            <div class="col border">Map here</div>
            <div class="col-5 border" id="sidePanel">Other visualization here</div>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Script to hide the side panel on the button click -->
    <script>
        document.getElementById("sidePanelToggle").addEventListener('click', (e) => {
            var panel = document.getElementById("sidePanel");
            // Check if the panel is hidden already, if so, make it visible.
            if (panel.style.display == "none") {
                document.getElementById("sidePanel").style.display = "block";
                document.getElementById("toggleText").innerHTML = "hide";
            }
            // Else hide it.
            else {
                document.getElementById("sidePanel").style.display = "none";
                document.getElementById("toggleText").innerHTML = "show";
            }
        });
    </script>

</body>

</html>
